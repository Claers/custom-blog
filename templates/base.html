<!doctype html>
<title>{% block title %}{% endblock %} - Comming Soon - Flokami Blog</title>
<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.css') }}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic@6/picnic.min.css">
<link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<nav>
      <a href="#" class="brand"><h1 class="site-name">Flokami Blog</h1></a>
      <div class="menu">
          <a class="pseudo button {{ g.about }}" href="/me">A propos</a>
          <a class="pseudo button {{ g.contact }}" href="/contact">Contact</a>
      </div>
</nav>
<main>
  <header class="hero">
    <div class="content">
      <h1>COMMING SOON</h1>
      {% block header %}{% endblock %}
    </div>
  </header>
  {% block content %}
  <div class="visual flex one two-800"></div>
  <div class="visual flex one two-800"></div>
  {% endblock %}
</main>
